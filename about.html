---
layout: default
title: About
---

<h1>The Lubricious Team</h1>

<div class="row">
    {% for member in site.data.members %}
        <div class="col-lg-12">
            <a href="https://github.com/{{ member.github }}" class="pull-right">
                <img class="link" src="https://github.global.ssl.fastly.net/images/modules/logos_page/GitHub-Mark.png"/>
            </a>
            <h2>
                {{ member.account }} <small>{{ member.description }}</small>
                <img class="avatar pull-left" src="https://avatars0.githubusercontent.com/u/{{ member.id }}?s=60">
            </h2>
            <hr/>
        </div>
    {% endfor %}
</div>
