---
layout: default
title: About us
---

<h1>About us</h1>

<div class="row">
    {% for member in site.data.members %}
        <div class="col-lg-12">
            <h2>{{ member.account }}</h2>
            <img class="pull-left" height="30" size="30" src="https://avatars0.githubusercontent.com/u/{{ member.github }}?s=60" width="30">
            <a href="https://github.com/{{ member.account }}">
                <img class="link" src="https://github.global.ssl.fastly.net/images/modules/logos_page/GitHub-Mark.png"/>
            </a>
        </div>
    {% endfor %}
</div>
