---
layout: default
title: About us
---

<h1>About us</h1>

<div class="row">
    {% for member in site.data.members %}
        <div class="col-lg-12">
            <h2>{{ member.account }}</h2>
            <img class="avatar js-avatar pull-left" data-user="{{ member.github }}" height="30" size="30" src="https://avatars0.githubusercontent.com/u/871685?s=60" width="30">
            <a href="https://github.com/{{ member.account }}">See on Github</a>
        </div>
    {% endfor %}
</div>
