---
layout: default
title: Projects
---
<div class="jumbotron">
    <h1>Lubricious Projects</h1>
</div>

<div class="list-group">
    {% for project in site.data.projects %}
        <a href="/projects/{{ project.slug }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ project.name }}</h4>
            <p class="list-group-item-text">{{ project.summary }}</p>
        </a>
    {% endfor %}
</div>
