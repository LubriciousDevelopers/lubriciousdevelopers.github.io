---
layout: default
title: Projects
---
<div class="jumbotron">
    <h1>Projects</h1>
</div>

<div class="row">
    {% for project in site.data.projects %}
        <div class="col-lg-12">
            <h2>{{ project.name }}</h2>
            <p>{{ project.summary }}</p>
            <p>
            <a class="btn btn-primary" href="/projects/{{ project.slug }}" role="button">View details »</a>
            <a class="btn btn-success" href="https://github.com/{{ project.github }}" role="button">See on Github »</a>
            </p>
            <hr/>
        </div>
    {% endfor %}
</div>
